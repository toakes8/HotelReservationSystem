<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Check-in Form</title>
    <script src="website.js"></script>
    <link rel="stylesheet" type="text/css" href="website.css" />
  </head>


<div>
    <!--Add few elements to the form-->
    <h1>Hotel Check-in Form</h1>
    
    <div>
        <label for="firstName"> First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
    </div>
    
    <div>
        <label for="lastName"> Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
    </div>  
    
    <div>
        <label for="checkin"> Check-in Time:</label>
        <input type="datetime-local" id="checkin" name="checkin" required><br><br>
    </div>   
        
    <div>
        <label for="checkout"> Check-out Time:</label>
        <input type="datetime-local" id="checkout" name="checkout" required><br><br>
    </div>   

    <div>
        <label for="roomNumber"> Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required><br></br>
    </div>
    
    <div>
        <label for="creditCard"> Credit Card Information:</label>
        <input type="text" id="creditCard" name="creditCard" required><br><br>
    </div>   
    
    <div>
      <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
    </div>
    
  </div>
